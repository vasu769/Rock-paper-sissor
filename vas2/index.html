<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>✊✋✌️ Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="score player">👤 You: <span id="playerScore">0</span></div>
      <div class="score computer">💻 AI: <span id="computerScore">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊</button>
      <button class="choice" data-choice="paper">✋</button>
      <button class="choice" data-choice="scissors">✌️</button>
    </div>

    <div class="result-area">
      <p id="resultText">Make your move!</p>
    </div>

    <button id="resetBtn">🔄 Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
